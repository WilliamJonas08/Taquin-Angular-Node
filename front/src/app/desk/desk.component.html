
<div id="container">

    <div id="grid">
        <div *ngFor= "let p of pieces"  (click)="mouvement(p.id)">
            <!-- [id]="p.id" inutile ficanelement-->

            <app-piece [piece]="p"></app-piece>
            
        </div>
    </div>

    <div id="modele">
        <img id= "img" src='/assets/logorofim.jpg'>
    </div>

    <div>
        <div id="buttons">
            <!--ATTENTION: le CSS pourrait disparaitre suite à l'ajout d'un selecteur ng-component-->

                    <br><br> -->
            <div><button *ngIf="victoire==false" (click)="melange()">RESTART</button></div>
            <div><button *ngIf="victoire==false" (click)="tricher()">TRICHER</button></div>
            <div id="message">
                <h2>Message :</h2>
                <p class="message">{{store.message}}</p>
            </div>
        </div>
            <!-- <div><button *ngIf="victoire==true" routerLink="/end">PAR ICI CHAMPION</button></div> -->

</div>
